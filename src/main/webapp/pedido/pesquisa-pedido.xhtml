<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">
	<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="#{facesContext.externalContext.requestContextPath}/css/estilo-pedido.css" media="screen" />
    <title>Efetuar Pedido</title>
</h:head>
<h:body>
	<img src="../img/docevida.png" id="logo"></img>
    <h1>Pesquisa de Pedido</h1>
     
 <h:form id="form">
 
    
    <p:outputLabel for="dataInicio" value="Data Inicio: " class="labels"/>
    <p:calendar id="dataInicio" value="#{PesquisaPedidoBean.dataInicio}"  pattern="dd/MM/yyyy" 
    mask="true"  required="true" maxdate="#{PesquisaPedidoBean.dataAtual}" 
    />
    
    <p:spacer height="20"></p:spacer>
  
    <p:outputLabel for="dataFim" value="Data Fim: " class="labels"/>
    <p:calendar id="dataFim" value="#{PesquisaPedidoBean.dataFim}" pattern="dd/MM/yyyy" 
    	mask="true" required="true" 
    	maxdate="#{PesquisaPedidoBean.dataAtual}" 
     />
    
    <br></br>
    <br></br>
    <p:commandButton id="btnBuscarPedido" value="Buscar" 
		actionListener="#{PesquisaPedidoBean.pesquisarPedido}" update="tblPedidos" ajax="false">
	</p:commandButton>
	
	<br></br><br></br>
	<h:outputText value="#{PesquisaPedidoBean.numeroRegistrosLocalizados}" class="labels"></h:outputText>
	<h:outputText value=" pedido(s) foram localizado(s)" class="labels"></h:outputText>
	<br></br><br></br>
	<p:dataTable value="#{PesquisaPedidoBean.pedidosPesquisados}" var="pedido" id="tblPedidos" 
	emptyMessage="Nenhum Pedido Encontrado"  rows="10" paginator="true" paginatorAlwaysVisible="false"
	paginatorPosition="bottom">
              
              <p:column headerText="ID">
                  <h:outputText value="#{pedido.id}" />
              </p:column>

              <p:column headerText="Data do Pedido">
                  <h:outputText value="#{pedido.dataPedido}" />
              </p:column>
              <p:column headerText="Data da Entrega">
                  <h:outputText value="#{pedido.dataEntrega}" />
              </p:column>
              <p:column headerText="Valor">
                  <h:outputText value="#{pedido.valorPedido}" />
              </p:column>
              <p:column headerText="Cliente">
                  <h:outputText value="#{pedido.cliente.nome}" />
              </p:column>
             
	</p:dataTable>
	</h:form>
	 <p:commandButton id="btnVoltar" value="PÃ¡gina Inicial" action="#{PesquisaPedidoBean.paginaInicial}">
	</p:commandButton>
    	</h:body>
</ui:composition>
</html>
