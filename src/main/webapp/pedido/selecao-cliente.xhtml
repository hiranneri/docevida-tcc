<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">
 <h:head>
	<meta charset="UTF-8"/>
	<title>Seleção de cliente</title>
</h:head>
<h:body>
	<h:form id="formCliente">
		<h:outputText value="Pesquisar: "></h:outputText>
		<h:inputText value="#{SelecaoClienteBean.valorPesquisaCliente}"></h:inputText>
		<p:commandButton id="btnBuscarCliente" icon="ui-icon-search" value="Buscar" title="Pesquisar Cliente"
		actionListener="#{SelecaoClienteBean.pesquisarCliente}" update="tblClientes" ajax="false">
		</p:commandButton>
		<br></br><br></br>
		<h:outputText value="#{SelecaoClienteBean.numeroRegistrosLocalizados}"></h:outputText>
		<h:outputText value=" cliente(s) foram localizado(s)"></h:outputText>
		<br></br><br></br>
		
		<p:dataTable value="#{SelecaoClienteBean.clientes}" var="cliente" id="tblClientes" 
		emptyMessage="Nenhum Cliente Encontrado"  rows="10" paginator="true" paginatorAlwaysVisible="false"
		paginatorPosition="bottom">
                <p:column headerText="Nome">
                    <h:outputText value="#{cliente.nome}" />
                </p:column>
 
                <p:column headerText="Endereço">
                    <h:outputText value="#{cliente.endereco}" />
                </p:column>
                <p:column headerText="Selecione">
                	<p:commandButton icon="ui-icon-check" title="Selecionar" action="#{SelecaoClienteBean.selecionar(cliente)}" 
                	process="@this"></p:commandButton>
                </p:column>
 		</p:dataTable>
 		</h:form>
                	
    </h:body>
</html>
