<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8"/>
<title>Seleção de Produto</title>
</h:head>
<h:body>
	<h:form id="formProduto">
		<h:outputText value="Pesquisar: "></h:outputText>
		<h:inputText value="#{SelecaoProdutoBean.valor}"></h:inputText>
		<p:commandButton id="btnBuscarProduto" value="Buscar" 
		actionListener="#{SelecaoProdutoBean.pesquisarProduto}" update="tblProdutos" ajax="false">
		</p:commandButton>
		<br></br><br></br>
		
		<h:outputText value="#{SelecaoProdutoBean.numeroRegistrosLocalizados}"></h:outputText>
		<h:outputText value=" produtos(s) foram localizado(s)"></h:outputText>
		
		<br></br><br></br>
		<p:dataTable value="#{SelecaoProdutoBean.produtosPesquisados}" var="produto" id="tblProdutos" 
		emptyMessage="Nenhum Produto Encontrado"  rows="10" paginator="true" paginatorAlwaysVisible="false"
		paginatorPosition="bottom">
                
                <p:column headerText="Nome">
                    <h:outputText value="#{produto.nmProduto}" />
                </p:column>
 
                <p:column headerText="Quantidade (Estoque)">
                    <h:outputText value="#{produto.quantidadeEstoque}" />
                </p:column>
                <p:column headerText="Valor Unitário">
                    <h:outputText value="#{produto.valorUnitario}" />
                </p:column>
                <p:column headerText="Tamanho">
                    <h:outputText value="#{produto.tamanho}" />
                </p:column>
                <p:column headerText="Selecione">                	
                	<p:commandButton icon="ui-icon-check" title="Selecionar" action="#{SelecaoProdutoBean.selecionar(produto)}" 
                	process="@this"></p:commandButton>
                </p:column>
 		</p:dataTable>
 	</h:form>
</h:body>
</html>
