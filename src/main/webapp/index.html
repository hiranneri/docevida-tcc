<!DOCTYPE html>
<html>
 <head>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <title>Doce Vida</title>
 <link rel="stylesheet" href="css/bootstrap.css">
 <link rel="stylesheet" href="css/estilo-index.css"></link>
 <script src="js/bootstrap.js"></script>
 <script src="js/jquery.min.js"></script> 

 <script src="js/Controller.js"></script>
 
</head>
<body>
	<header>
			<img src="img/docevida.png" alt="Logo Doce Vida" id="logoDoceVida"/>
			
	</header>
	<section>
		<div class="container">
			<div class="col-xs-12">
				<div class="row">
					<form action="LoginServletController" method="post" name="formLogin">
						<span id="login">Digite o seu nome e a sua senha para acessar ao sistema</span>
						<!--
						<div class="form-group">
							<div class="col-xs-12">
								<input type="text" id="nome" name="nome" class="form-control" required><br>
							</div>
						</div>
					-->
	
					<div class="input-group">
							<span class="input-group-addon" id="txtLogin"><i class="fa fa-user"></i></span>
							<input type="text" class="form-control" name="nome" placeholder="Nome">
					</div>
						
					<div class="input-group">
							<span class="input-group-addon" id="txtLogin"><i class="fa fa-user"></i></span>
							<input type="password" class="form-control" name="senha" placeholder="Senha">
					</div>
						<div class="col-xs-12">
						
						</div>
						<button type="submit" class="btn btn-success btn-lg">Acessar</button>

					</form>
				</div>
			</div>
		</div>
			
		
	</section>
	<div id="imgFooter">
			<img src="img/reload.png" alt="Logo Reload" id="logoReload">
		</div>
	
</body>
</html>
