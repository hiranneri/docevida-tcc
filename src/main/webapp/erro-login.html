<!DOCTYPE html>
<html>
 <head>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <title>Doce Vida</title>
 <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/estilo-index.css"></link>
 <script src="js/bootstrap.js"></script>
 <script src="js/jquery.min.js"></script> 

 <script src="js/Controller.js"></script>
 
</head>
<body>
	<header>
			<img src="img/docevida.png" alt="Logo Doce Vida" id="logoDoceVida"/>
			<span id="cliente">Doce Vida </span>
	</header>
	<section>
		<div class="container">
			<div class="col-xs-12">
				<div class="row">
					<form action="LoginServlet" method="post">
					(*) Campos Obrigatórios<br><br>
					<div class="form-group">
						<label for="nome" class="col-xs-2 control-label">*Nome:</label>
						<div class="col-xs-12">
							<input type="text" id="nome" name="nome"  class="form-control" required><br>
						</div>
					</div>
					<div class="form-group">
						<label for="senha" class="col-xs-2 control-label">*Senha:</label>
						<div class="col-xs-12">
							<input type="password" id="senha" name="senha" class="form-control" required><br>
						</div>
					</div>
					<div class="col-xs-12">
					<span id="mensagem">Login e/ou senha inválidos</span>
					</div>
					<button type="submit" class="btn btn-success btn-lg">Acessar</button>

					</form>
				</div>
			</div>
		</div>
			
		
	</section>
</body>
</html>
