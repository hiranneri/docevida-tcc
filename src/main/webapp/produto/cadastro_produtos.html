<!DOCTYPE html>
<html>
 <head>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <title>Cadastro de Produtos</title>
 <link rel="stylesheet" href="../css/bootstrap.min.css"></link>
  <link rel="stylesheet" href="../css/estilo-cadastroproduto.css"></link>
  <script src="../js/jquery.min.js"></script>
 <script src="../js/bootstrap.min.js"></script>
 <script src="../js/controllercadastrarproduto.js"></script>
</head>
<body>
	<header>
		<img src="../img/docevida.png" alt="Logo Doce Vida" id="logoDoceVida">
		<br>
		<br>
		<span id="cliente">CADASTRO DE PRODUTOS</span>
	</header>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
				
					<form action="CadastroProdutoServlet" onsubmit="mensagem();" method="post" name="produto">
						
			
						(*) Campos Obrigatórios<br><br>
			
						<div class="form-group">
							<label for="nmproduto" class="col-xs-2 control-label">*Nome: </label>
							<div class="col-xs-12">
								<input type="text" id="nmproduto" name="nmproduto" class="form-control" placeholder="Nome do produto"  required/> 
							</div>
						</div>			
						
						
						<div class="form-group">
							<label for="vlunit" class="col-xs-2 control-label">*Valor: </label>
							<div class="col-xs-12">
								<input type="text" name="vlunit" id="vlunit" class="form-control" size="11" placeholder="valor unitário" required/>
							</div>
						</div>
						
						<div class="form-group">
							<label for="tam" class="col-xs-2 control-label">*Tamanho: </label>
							<div class="col-xs-12">
                                <select class="form-control" name="tam">
									<option value="Pequeno">Pequeno</option>
									<option value="Médio">Médio</option>
									<option value="Grande">Grande</option>
								</select>
							</div>
						</div>

						<div class="form-group">
							<label for="quant" class="col-xs-2 control-label">*Quantidade: </label>
							<div class="col-xs-12">
								<input type="number" name="quant" id="quant" min="1" size="5" class="form-control"required/> 
							</div>
						</div>

						<div class="form-group">
						    <label for="obs" class="col-xs-2 control-label">Observação</label>
						    <div class="col-xs-12">
						    <textarea name="obs" id="obs" placeholder="obs" cols="10" rows="5" class="form-control" required> </textarea>
						    </div>
					</div>				

						<button type="submit" value="Salvar" onsubmit="enviardados();" class="btn btn-success btn-lg">Salvar</button>
						<button type="button" value="Cancelar" class="btn btn-danger btn-lg" onclick="cancela();">Cancelar</button>
						
					</form>
					
						</div>
					</div>
				</div>
		</section>
		
	
</body>
</html>
