<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">
 <h:head>
	<meta charset="UTF-8"/>
	<title>Seleção de cliente</title>
</h:head>
<body>
	<h3 style="margin-top:0">Basic</h3>
		
	<h:form id="pesquisaCliente" >
	<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
    	<p:outputLabel for="lblPesquisar" value="Pesquisar por:" />
    	<p:selectManyCheckbox id="grid2" value="#{EfetuarPedidoBean.dataInicio}" layout="responsive" columns="3">
    		   <f:selectItems value="#{EfetuarPedidoBean.parametros}" var="city" itemLabel="#{city}" itemValue="#{city}" />
    		   <f:selectItems value="#{EfetuarPedidoBean.parametros}" var="city" itemLabel="#{city}" itemValue="#{city}" />
    		   <f:selectItems value="#{EfetuarPedidoBean.parametros}" var="city" itemLabel="#{city}" itemValue="#{city}" />
    	</p:selectManyCheckbox>
    </h:panelGrid>	
    	<h:inputText id="nomeCliente" value="#{PesquisarPedidoBean.nomeDoCliente}"></h:inputText>
    	
    	<p:calendar id="dataInicio" value="#{EfetuarPedidoBean.dataInicio}"></p:calendar>
    	<p:calendar id="dataFim" value="#{EfetuarPedidoBean.dataFim}" 
    		maxdate="#{EfetuarPedidoBean.dataHoje}"></p:calendar>
    	
    	<h:inputText id="idDoPedido" value="#{PesquisarPedidoBean.idDoPedido}"></h:inputText>
    	
    	<div class="ui-grid ui-grid-responsive">
            <div class="ui-grid-row">
                <div class="ui-grid-col-4" style="text-align:center">
                    <h:outputLabel for="opt1" value="Xbox One" style="display:block;margin-bottom:8px"/>
                    <p:checkbox id="opt1" for="custom" itemIndex="0" />
                </div>
                <div class="ui-grid-col-4" style="text-align:center">
                    <h:outputLabel for="opt2" value="PS4" style="display:block;margin-bottom:8px"/>
                    <p:checkbox id="opt2" for="custom" itemIndex="1" />
                </div>
                <div class="ui-grid-col-4" style="text-align:center">
                    <h:outputLabel for="opt3" value="Wii U" style="display:block;margin-bottom:8px"/>
                    <p:checkbox id="opt3" for="custom" itemIndex="2" />
                </div>
            </div>
        </div>
        
    </h:form>
	<h:form>
		<h:outputText value=" pedido(s) foram localizado(s)"></h:outputText>
		<p:dataTable value="#{PesquisarPedidoBean.pedidos}" var="pedido" id="tblPedidos" 
				emptyMessage="Nenhum Pedido Encontrado"  rows="10" paginator="true" paginatorAlwaysVisible="false"
				paginatorPosition="bottom">
		                <p:column headerText="ID do Cliente">
		                    <h:outputText value="#{pedido.cliente.id}" />
		                </p:column>
		 
		                <p:column headerText="Nome do Cliente">
		                    <h:outputText value="#{pedido.cliente.nome}" />
		                </p:column>
		 				
		 				<p:column headerText="ID do Pedido">
		                    <h:outputText value="#{pedido.id}" />
		                </p:column>
		                
		                <p:column headerText="Data do Pedido">
		                    <h:outputText value="#{pedido.dataPedido}" />
		                </p:column>
		                
		                <p:column headerText="Valor Total">
		                    <h:outputText value="#{pedido.valorTotal}" />
		                </p:column>
		                <p:column headerText="Ação">
		                	<p:commandButton icon="ui-icon-check" title="Editar" action="#{SelecaoPedidoBean.selecionar(pedido)}" 
		                	process="@this"></p:commandButton>
		                </p:column>
		 		</p:dataTable>
	</h:form>
</body>
</html>
